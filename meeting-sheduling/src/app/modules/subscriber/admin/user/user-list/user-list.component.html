<mrs-subscriber-menu></mrs-subscriber-menu>
<mat-card>
  <mat-card-title>Users</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="userSubscriptionList">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.user.code }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element"><span *ngFor="let si of element.user.telephones; let i = index">{{ i ==
            0
            ?
            '': ', ' }}{{ si.value }}</span></td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"><span *ngFor="let si of element.user.emails; let i = index">{{ i == 0 ?
            '':
            ', ' }}{{ si.value }}</span></td>
      </ng-container>
      <ng-container matColumnDef="rowActions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element"><a mat-button [routerLink]="[element.user.id]">
            <mat-icon>edit</mat-icon>
          </a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['./new']" routerLinkActive="router-link-active" color="primary">
      <mat-icon>create</mat-icon>
    </a>
    <button mat-button (click)="createTests()" color="basic">Create Test</button>
  </mat-card-actions>
</mat-card>
